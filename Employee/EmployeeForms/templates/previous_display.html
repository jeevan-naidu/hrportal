
              <div class="tab-pane" id="tab3">

                <form id="previous_employment_form" method="post" class="form-horizontal" enctype="multipart/form-data">

                {% csrf_token %}
                <div class="form-group">
                  <label class="col-sm-2 control-label">Company Name</label>
                  <div class="col-sm-7 controls">
                    {{form.company_name}}

                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Company Address</label>
                  <div class="col-sm-7 controls">
                    {{form.company_address}}

                  </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-2 control-label">Job Type</label>
                      <div class="col-sm-7 controls">
                        {{form.job_type}}

                      </div>
                        </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Employed From</label>
                  <div class="col-sm-7 controls">
                    {{form.employed_from}}

                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Employed To</label>
                  <div class="col-sm-7 controls">
                    {{form.employed_upto}}

                  </div>
                </div>




                <div class="form-group">
                  <label class="col-sm-2 control-label">Last CTC</label>
                  <div class="col-sm-7 controls">
                    {{form.last_ctc}}

                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Reason For Exit</label>
                  <div class="col-sm-7 controls">
                    {{form.reason_for_exit}}

                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Attachments for pay slips<br/></label>

                  <div class="col-sm-7 controls">

                    {{form.ps_attachment}}


                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Attachments for Relieving Letter</label>
                  <div class="col-sm-7 controls">
                      {{form.rl_attachment}}
                  </div>
                </div>

                <div class="form-group">

                    <h3 class="col-sm-12 text-right"><input type="submit" id="submit" class="btn vd_bg-green vd_white width-10" value="Save"/></h3>
                </div>

                <!-- <div class="form-group">
                    <h3 class="text-center"><input type="submit" id="submit1" onclick="myFunction()" class="btn btn-danger" onclick="form.action='/myansrsource/user_details/previous_employment';" value="Save-addmore"/></h3>
                </div> -->
         <input type="button" id="vivek1" class="btn vd_bg-green vd_white width-10" value="vivek1"/>
         <input type="button" id="vivek2" class="btn vd_bg-green vd_white width-10" value="vivek2"/>

           </form>
         </div><!-- ./tab-content -->
         <script type="text/javascript">
                     $("#previous_employment_form").submit(function (e) {
                           e.preventDefault();
                           var data = new FormData($('form').get(0));
                           swal({   title: "Do you want to add again?",
                            text: "If you want to add another eduaction detail press yes else click no!",
                            type: "warning",
                            showCancelButton: true,
                            confirmButtonColor: "#DD6B55",
                            confirmButtonText: "Save and fill again!",
                            cancelButtonText: "Save and continue to next tab",
                            closeOnConfirm: true,
                            closeOnCancel: true
                            },
                             function(isConfirm) {
                               if (isConfirm) {
                                 $.ajax( {
                                   type: "POST",
                                   url: '/myansrsource/user_details/previous_employment',
                                   data: data,
                                   cache: false,
                                   processData: false,
                                   contentType: false,
                                   success: function( response ) {
                                      window.location='/myansrsource/user_details/previous_employment'
                                   }

                                 });
                               }else{
                                   $.ajax( {
                                     type: "POST",
                                     url: '/myansrsource/user_details/previous_employment',
                                     data: $("#previous_employment_form").serialize(),
                                     success: function( response ) {
                                        window.location='/myansrsource/user_details/proof'
                                 }
                               });}});
                             });

                     </script>
