<!DOCTYPE html>
<html>
<head>
	<title>Welcome To ANSRSource</title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		html, body, #welcome-container{height: 100%}
		#welcome-container{
			background: url('/static/img/new_tree-1.jpg')no-repeat right bottom;
			padding-top: 1px;
			border-top: 4px solid #ee5f2d;
		}
		#welcome-container h1{
			margin-top: 10%;
			font-size:30px;
			margin-bottom: 15px;
			color: #969696;
		}
		a{width: 100px;}
		a.btn{background: #70c0c5;border-color: #70c0c5}
		a.btn:hover, a.btn:focus{background: #3e999e;border-color: #3e999e}
	</style>
</head>
<body>
	<div id="welcome-container" class="text-center">
		<h1>Welcome to Ansrsource</h1>

		<a href="/register" class="btn btn-sm btn-primary">Register</a>

		{% if messages %}

                    {% for message in messages %}

		<div class="alert alert-danger container" style="margin-top: 25px;width: 310px">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true"><i class="icon-cross"></i></button>
			<span class="vd_alert-icon"><i class="fa fa-exclamation-circle vd_red"></i></span><strong>{{message}}</strong>
		</div>


                    {% endfor %}

                {% endif %}

	</div>
</body>
</html>
