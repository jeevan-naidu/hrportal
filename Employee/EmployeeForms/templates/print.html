<!DOCTYPE html>
<html>
<head>
	<title>Printable</title>

	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<style type="text/css">

	h3{margin-bottom: 50px;}
		
	div.print-div span{
		display: inline-block;
		width: 100px;
		margin-left: 25%;
		margin-right: 25px;
	}
	div.print-div span:after{
		content: ":";
		float: right;
		margin-right: 5px
	}

	</style>

	<script type="text/javascript">
		window.load(this.print());
	</script>
</head>
<body>

<h3 class="text-center">The Printed Form</h3>
<div class="container">
<div class="print-div"><span>First Name</span> Captain </div>
<div class="print-div"><span>Last Name</span> America </div>


<!-- <button class="btn btn-primary" onclick="window.print()">Print this</button> -->
</div>
</body>
</html>
